    <script type="text/javascript">
    function onVisibilityChange(el, callback) {
        var old_visible;
        return function() {
            var visible = isElementInViewport(el);
            if (visible != old_visible) {
                old_visible = visible;
                if (typeof callback == 'function') {
                    callback(visible);
                }
            }
        }
    }

    var handler = onVisibilityChange($("#reel"), function(visible) {
        var reel = $("#reel")[0];
        console.log(visible);
        if (visible)
            reel.play();
        else
            reel.pause();
