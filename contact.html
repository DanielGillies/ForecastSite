<!DOCTYPE html>
<html>

<head>
    <title>Forecast Studios</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link rel="stylesheet" href="assets/custom.css">
</head>

<body>
    <div class="nav">
        <div class="pure-g">
            <div class="logo pure-u-7-24">
                <a href="index.html"><img src="assets/img/logo.png"></a>
            </div>
            <div class="nav-menu pure-u-16-24">
                <div class="hamburger">
                    <img src="assets/img/hamburger.png">
                </div>
                <ul class="links">
                    <li><a href="work.html">Work</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <section class="contact-section">
        <div class="pure-g">
            <div class="pure-u-7-24 contact-spacer">
            </div>
            <div class="pure-u-10-24 form">
                <div class="contact-title-holder">
                    <h1>Connect With Us!</h1>
                </div>
                <form class="pure-form pure-form-stacked" action="https://formspree.io/info@forecast-studios.com" method="POST">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="_replyto">
                    <label for="subject">Subject</label>
                    <input id="subject" type="text" name="_subject">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                    <input id="send-button" type="submit" value="Send" class="pure-button pure-button-primary">
                </form>
                <div class="white-section">
                </div>
            </div>
            <div class="pure-u-7-24 contact-spacer">
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <div class="footer-content">
                <!--TEMP SPACER-->
            </div>
            <div class="social-bar pure-g">
                <div class="pure-u-1-3">
                    <!--SPACER-->
                </div>
                <div class="pure-u-1-3">
                    <div class="pure-g">
                        <div class="pure-u-1-5 pure-u-lg-9-24">
                        </div>
                        <div class="pure-u-1-5 pure-u-lg-2-24 social">
                            <img src="assets/img/facebook.png">
                        </div>
                        <div class="pure-u-1-5 pure-u-lg-2-24 social">
                            <img src="assets/img/instagram.png">
                        </div>
                        <div class="pure-u-1-5 pure-u-lg-2-24 social">
                            <img src="assets/img/linkedin.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
